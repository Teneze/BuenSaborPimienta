<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - El Buen Sabor</title>
    <link rel="icon" href="chile.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style_login.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="chile.png" alt="Picante">
            <h2 class="Titulo">El Buen Sabor</h2>
        </div>
        <div class="tipo-empleado">Cocinero</div>
        <button class="mi-perfil-button">Nombre Empleado</button>
    </header>
    <div class="navegacion-bar">
        <button class="boton-navegacion">
            Stock
            <div class="opciones">
                <div class="opcion">Productos</div>
                <div class="opcion">Ingredientes</div>
            </div>
        </button>
        <button class="boton-navegacion">
            Rubros
            <div class="opciones">
                <div class="opcion">Productos</div>
                <div class="opcion">Ingredientes</div>
            </div>
        </button>
        <button class="boton-navegacion">
            Pedidos
            <!-- Puedes agregar aquí el enlace a la página de Pedidos -->
        </button>
    </div>

    <main>
        <div class="contenedor-todo">
            <div class="perfil-container">
                <div class="datos-personales">
                    <h2>Mis Datos Personales</h2>
                    <form action="#" class="formulario__perfil">
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Apellido">
                        <input type="text" placeholder="Dirección">
                        <input type="tel" placeholder="Teléfono">
                        <input type="email" placeholder="Correo Electrónico">
                        <input type="text" placeholder="Departamento">
                        <input type="date" placeholder="Fecha de Nacimiento">
                        
                    </form>
                    <button>Volver</button>
                    <button>Guardar</button>
                </div>
            </div>
        </div>
        
    </main>
</body>

</html>
