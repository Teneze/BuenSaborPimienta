<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style_Register.css">

</head>
<body class="pagina2">
    <header class="header"> <!-- Menu de navegacion, logo, redes sociales -->

            <h2 class="Titulo">El Buen Sabor</h2>
        </div>
    </header>
    
    <div class="marco_principal_EFECTIVO">

            <div class="letras2">

            </div>

            </div>
